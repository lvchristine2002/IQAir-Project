    <h1>Air Quality Dashboard</h1>

    <!-- Local Air Quality Section -->
    <section id="local-air">
        <h2>Your Local Air Quality</h2>
        <div id="local-data">Loading your local air quality...</div>
    </section>

    <!-- Search Section -->
    <section id="search-air">
        <h2>Search for Air Quality in Other Cities</h2>
        <input type="text" id="city-input" placeholder="Enter a city name">
        <input type="text" id="state-input" placeholder="Enter a state within the city you chose">
        <button id="search-btn">Search</button>
        
        <div id="search-results"></div>
    </section>

    <script src="script.js"></script>
